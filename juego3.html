<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Juego de Frases</title>
<style>
body { background:#fff0f6; text-align:center; font-family:'Georgia', cursive; padding:20px;}
h1 { color:#e91e63; margin-bottom:10px;}
.button { margin:10px; padding:12px 30px; font-size:18px; border-radius:10px; border:none; background:white; color:#e91e63; cursor:pointer;}
.button:hover { background:#ffe4ec; transform:scale(1.05);}
#resultado { font-weight:bold; margin-top:15px; }
</style>
</head>
<body>

<h1>üíå Juego de Frases üíå</h1>
<div id="pregunta"></div>
<button class="button"></button>
<button class="button"></button>
<button class="button"></button>
<div id="resultado"></div>
<button class="button" onclick="location.href='curso.html'">Volver al curso</button>

<script>
const preguntas=[
  {preg:'"Good morning, lady!" ‚Üí ?', respuestas:['Buongiorno signora!','Buonasera signore!','Ciao ragazza!'], correcta:'Buongiorno signora!'},
  {preg:'"I love pizza" ‚Üí ?', respuestas:['Io amo pizza','Io amo la pizza','Io piace pizza'], correcta:'Io amo la pizza'},
  {preg:'"Thank you" ‚Üí ?', respuestas:['Grazie','Prego','Ciao'], correcta:'Grazie'}
];
let indice=0;

function mostrarPregunta(){
  const p = preguntas[indice];
  document.getElementById('pregunta').textContent = p.preg;
  const botones=document.querySelectorAll('.button');
  for(let i=0;i<3;i++){
    botones[i].textContent=p.respuestas[i];
    botones[i].onclick=()=>responder(p.respuestas[i]);
  }
  document.getElementById('resultado').textContent='';
}

function responder(respuesta){
  const correcta=preguntas[indice].correcta;
  const resultado=document.getElementById('resultado');
  if(respuesta===correcta) resultado.textContent='‚úÖ Correcto!';
  else resultado.textContent='‚ùå Incorrecto. La respuesta correcta es: '+correcta;
  indice++;
  if(indice<preguntas.length) setTimeout(mostrarPregunta,1200);
}

mostrarPregunta();
</script>

</body>
</html>
