<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Italy</title>
<style>
body {
  background-color: pink;
  margin: 0;
  font-family: 'Georgia', cursive;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-bottom: 140px;
}
header {
  position: relative;
  width: 100%;
  padding: 20px 40px;
  text-align: center;
}
h1 {
  font-size: 60px;
  font-style: italic;
  color: white;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  margin: 0;
}
#btnSesion {
  position: absolute;
  right: 40px;
  top: 25px;
  background-color: white;
  color: #e91e63;
  border: none;
  padding: 10px 18px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s ease;
  text-decoration: none;
}
#btnSesion:hover {
  background-color: #ffe4ec;
  transform: scale(1.03);
}
.btn-curso {
  margin-top: 140px;
  background-color: #fff;
  color: #e91e63;
  font-size: 28px;
  border: none;
  padding: 20px 50px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.25s ease;
  box-shadow: 0 6px 22px rgba(0,0,0,0.12);
  animation: brillar 2.2s infinite alternate;
}
.btn-curso:hover {
  transform: translateY(-6px) scale(1.03);
  background-color: #ffe4ec;
}
@keyframes brillar {
  from { box-shadow: 0 8px 20px rgba(233,30,99,0.15); }
  to   { box-shadow: 0 18px 40px rgba(233,30,99,0.25); }
}
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #ffb6c1;
  padding: 16px 24px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  color: #fff;
}
.footer-content {
  max-width: 1000px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
.footer-left {
  font-weight: bold;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 6px;
}
.footer-left span {
  animation: bounce 2s infinite alternate;
}
@keyframes bounce {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}
.footer-right { text-align: right; opacity: 0.95; }
.footer-right a { color: white; text-decoration: underline; }
</style>
</head>
<body>
<header>
  <h1>Italy</h1>
  <a id="btnSesion" href="iniciar.html">Iniciar sesión</a>
</header>

<button class="btn-curso" onclick="empezarCurso()">Empezar curso de italiano</button>

<footer>
  <div class="footer-content">
    <div class="footer-left">
      <span>🇮🇹</span><span>🍝</span><span>🎵</span><span>Hola</span>
    </div>
    <div class="footer-right">
      <div>✉️ correo: italycurso@example.com</div>
      <div>📌 propósito: Aprender italiano básico</div>
      <div>📞 teléfono: +56 9 1234 5678</div>
      <div>📷 IG: <a href="#" target="_blank">@italy_curso_fake</a></div>
    </div>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const nombre = localStorage.getItem('usuario');
  const btnSesion = document.getElementById('btnSesion');
  if(nombre) {
    btnSesion.textContent = '👤 ' + nombre;
    btnSesion.setAttribute('href','iniciar.html');
  }
});

function empezarCurso() {
  const nombre = localStorage.getItem('usuario');
  if(nombre) location.href = 'curso.html';
  else if(confirm('Debes iniciar sesión o crear cuenta antes de comenzar. ¿Ir a iniciar sesión ahora?')) location.href='iniciar.html';
}
</script>
</body>
</html>
